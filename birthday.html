<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Taif! ‚ù§Ô∏è</title>
    <style>
        /* Full-screen background */
        body {
            background-image: url('https://hosainyosama.github.io/las/background.jpg.jpg'); /* Replace with your server path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Main content container */
        .container {
            margin-top: 15vh;
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3.5em;
            color: #ffd700;
            margin-bottom: 20px;
            animation: sparkle 3s linear infinite;
        }

        .message {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Choice Buttons Styling */
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .choice-button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #ffffff;
            background-color: #ff69b4;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        .choice-button:hover {
            background-color: #ff85a4;
            transform: scale(1.1);
            box-shadow: 0 6px rgba(0, 0, 0, 0.3);
        }

        /* Floating Heart Animation */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            bottom: -20px;
            background-color: #ff69b4;
            animation: floatUp 5s infinite ease-in-out;
            opacity: 0.8;
        }

        /* Heart Animation Keyframes */
        @keyframes floatUp {
            0% {
                transform: translateX(0) translateY(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(50px) translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Sparkle Text Effect */
        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ffd700; }
            50% { text-shadow: 0 0 15px #ff69b4, 0 0 20px #ffd700; }
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Balloons */
        .balloon {
            font-size: 2.5em;
            position: absolute;
            animation: floatBalloon 4s ease-in-out infinite, wiggle 2s ease-in-out infinite;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        /* Position hearts randomly on the page */
        .heart:nth-child(odd) { animation-duration: 6s; }
        .heart:nth-child(even) { animation-duration: 8s; }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="path_to_your_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Content -->
    <div class="container">
        <h1>Happy Birthday, Taif! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="message">Dear Taif, I hope your day is filled with all the love, joy, and happiness you bring to my life every day. You are my sunshine, my joy, and my everything. "I LOVE YOU Bea". Happy Birthday!</p>
        
        <!-- Choice Buttons -->
        <div class="choice-buttons">
            <button class="choice-button" onclick="showLove()">Love You</button>
            <button class="choice-button" onclick="showHug()">Hug You</button>
            <button class="choice-button" onclick="showKiss()">Kiss You</button>
        </div>

        <!-- Message Display -->
        <div id="response-message" style="margin-top: 20px; font-size: 1.5em; color: #ffd700;"></div>
    </div>

    <!-- Floating Balloons -->
    <p class="balloon" style="left: 10%; animation-delay: 0s;">üéà</p>
    <p class="balloon" style="left: 20%; animation-delay: 0.5s;">üéà</p>
    <p class="balloon" style="left: 30%; animation-delay: 1s;">üéà</p>
    <p class="balloon" style="left: 40%; animation-delay: 1.5s;">üéà</p>
    <p class="balloon" style="left: 50%; animation-delay: 2s;">üéà</p>

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- JavaScript for Button Actions -->
    <script>
        function showLove() {
            document.getElementById("response-message").innerHTML = "üíñ I love you more than words can say! üíñ";
        }

        function showHug() {
            document.getElementById("response-message").innerHTML = "ü§ó Sending a big, warm hug to you! ü§ó";
        }

        function showKiss() {
            document.getElementById("response-message").innerHTML = "üòò A sweet kiss just for you! üòò";
        }

        // Create multiple floating hearts with random position and delay
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
